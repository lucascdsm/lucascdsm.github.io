<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador AES-256</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Criptografador AES-256</h1>
    
    <label for="texto">Texto:</label>
    <input type="text" id="texto"><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha"><br>

    <button onclick="criptografar()">Criptografar</button>
    <button onclick="descriptografar()">Descriptografar</button><br>

    <label for="resultado">Resultado:</label>
    <textarea id="resultado" rows="4" cols="50"></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="script.js"></script>
</body>
